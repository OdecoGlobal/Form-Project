<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar start -->

      <nav>
        <div class="navbar active">
          <div class="circle">1</div>
          <div class="step step-1">
            <p class="step-num">Step 1</p>
            <p class="step-title">Your info</p>
          </div>
        </div>

        <div class="navbar">
          <div class="circle">2</div>
          <div class="step step-2">
            <p class="step-num">Step 2</p>
            <p class="step-title">Select plan</p>
          </div>
        </div>

        <div class="navbar">
          <div class="circle">3</div>
          <div class="step step-3">
            <p class="step-num">Step 3</p>
            <p class="step-title">Add-ons</p>
          </div>
        </div>

        <div class="navbar">
          <div class="circle">4</div>
          <div class="step step-4">
            <p class="step-num">Step 4</p>
            <p class="step-title">Summary</p>
          </div>
        </div>
      </nav>
      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <section class="form-container">
        <div class="stp stp--1">
          <div class="form--content">
            <header>
              <h2 class="form--heading">Personal info</h2>
              <p class="form--subheading">
                Please provide your name, email address, and phone number.
              </p>
            </header>

            <form>
              <div class="label">
                <label for="name">Name</label>
                <p class="error">This field is required</p>
              </div>
              <input
                required
                type="text"
                id="name"
                placeholder="e.g. Stephen King"
              />

              <div class="label">
                <label for="name">Email Address</label>
                <p class="error">This field is required</p>
              </div>

              <input
                required
                type="email"
                id="name"
                placeholder="e.g. stephenking@lorem.com"
              />

              <div class="label">
                <label for="name">Phone Number</label>
                <p class="error">This field is required</p>
              </div>

              <input
                required
                type="tel"
                id="name"
                placeholder=" e.g. +1 234 567 890"
              />
            </form>
          </div>
        </div>
        <button class="btn btn--next">Next Step</button>
      </section>
      <!-- Step 1 end -->

      <!-- Step 2 start -->

      <!-- Select your plan You have the option of monthly or yearly billing. Arcade
      $9/mo Advanced $12/mo Pro $15/mo Monthly Yearly Go Back Next Step -->

      <!-- Step 2 end -->

      <!-- Step 3 start -->

      <!-- Pick add-ons Add-ons help enhance your gaming experience. Online service
      Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
      +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back
      Next Step -->

      <!-- Step 3 end -->

      <!-- Finishing up Double-check everything looks OK before confirming. -->

      <!-- Dynamically add subscription and add-on selections here -->

      <!-- Total (per month/year) Go Back Confirm -->

      at support@loremgaming.com. -->

      </div> -->
    </div>
  </body>
</html>
